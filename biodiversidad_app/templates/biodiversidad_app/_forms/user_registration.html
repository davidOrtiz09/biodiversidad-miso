{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
{% block content %}
    <div class="row">
        <div class="col-lg-3 well col-lg-offset-2" align="center">
            <div class="form-group">
                <h2>Sing Up</h2>
            </div>

            <form method="post" action="">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                    <input type="submit" value="Registrar" class="btn btn-primary">
                    <a href="{% url 'biodiversidad:index' %}" class="btn btn-primary">Cancelar</a>
                    {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
