{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Biodiversidad G2</title>

    <link rel="stylesheet" href="{% static 'biodiversidad_app/font-awesome/css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'biodiversidad_app/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'biodiversidad_app/css/styles.css' %}">
</head>
<body>

<header>
    {% include 'biodiversidad_app/_common/navigation.html' %}
</header>

<main>
    {% if messages %}
        {% for message in messages %}
            <div class="{{ message.tags }} alert-dismissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block main %}

    {% endblock %}
</main>

<script src="{% static 'biodiversidad_app/scripts/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'biodiversidad_app/bootstrap/scripts/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'biodiversidad_app/scripts/scripts.js' %}" type="text/javascript"></script>

{% block scripts %}

{% endblock %}

</body>
</html>
